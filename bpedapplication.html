    <script>
        $(document).ready(function() {
            $('#contact-form').submit(function(event) {
                event.preventDefault(); // Prevent form submission
        
                // Get form data
                var formData = {
                    name: $('#name').val(),
                    dob: $('#dob').val(),
                    f_name: $('#f_name').val(),
                    m_name: $('#m_name').val(),
					religion: $('#religion').val(),
					community: $('#community').val(),
					caste: $('#caste').val(),
					degree: $('#degree').val(),
					sslc_total: $('#sslc_total').val(),
					sslc_passing: $('#sslc_passing').val(),
					hsc_obtained: $('#hsc_obtained').val(),
					hsc_total: $('#hsc_total').val(),
					hsc_passing: $('#hsc_passing').val(),
					ug_major: $('#ug_major').val(),
					ug_obtain: $('#ug_obtain').val(),
					ug_passing: $('#ug_passing').val(),
					pg_major: $('#pg_major').val(),
					pg_obtain: $('#pg_obtain').val(),
					pg_passing: $('#pg_passing').val(),
					address: $('#address').val(),
					phone: $('#phone').val(),
					email: $('#email').val(),
					achievement: $('#achievement').val()
			   };
        
                // Send AJAX request
                $.ajax({
                    type: 'POST',
                    url: 'apply.php',
                    data: formData,
                    dataType: 'json',
                    encode: true
                })
                .done(function(response) {
                    // Display response message
                    $('#response-message').text(response.message);
                })
                .fail(function(response) {
                    // Display error message
                    $('#response-message').text('Error occurred while processing the request.');
                });
            });
        });
        
            </script>
