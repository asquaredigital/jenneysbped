                <!--Gallery Area Start-->
                <div class="gallery-area pt-100 pb-70">
                    <div class="container">
                        <div class="row">
                           <!--Single Gallery Image Start-->
                           <div class="row" id="gallery-container">
                            <!-- Images will be injected here -->
                        </div>
                        <script>
                            const galleryContainer = document.getElementById('gallery-container');
                        
                            for (let i = 1; i <= 25; i++) {
                                const colDiv = document.createElement('div');
                                colDiv.className = 'col-md-4 col-sm-6 fade-in';
                        
                                const imgBlock = `
                                    <div class="single-gallery-img mb-30">
                                        <a href="img/Events/Annual Leadership Training Camp 2025/img (${i}).jpeg" data-fancybox="images">
                                            <img src="img/Events/Annual Leadership Training Camp 2025/img (${i}).jpeg" alt="Gallery Image ${i}" loading="lazy">
                                        </a>
                                    </div>
                                `;
                        
                                colDiv.innerHTML = imgBlock;
                                galleryContainer.appendChild(colDiv);
                            }
                        
                            // Intersection Observer for fade-in effect
                            const observer = new IntersectionObserver(entries => {
                                entries.forEach(entry => {
                                    if (entry.isIntersecting) {
                                        entry.target.classList.add('visible');
                                        observer.unobserve(entry.target);
                                    }
                                });
                            }, {
                                threshold: 0.1
                            });
                        
                            document.querySelectorAll('.fade-in').forEach(el => {
                                observer.observe(el);
                            });
                        </script>
                            
                        </div>
                    </div>
                </div>
                <!--Gallery Area End-->
